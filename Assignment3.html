<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tags</title>
</head>
<body>
    <h4>Ordered List</h4>
    <ol>
 <p style="color:red" ><b>List of cars</b></p>
        <Li>Lamborgini URUS</Li>
        <Li>Supra</Li>
        <Li>Tata Punch</Li>
    </ol>
    <ol type="a">
        <p style="color:violet" ><b>List of bikes</b></p>
        <Li>Apache RTR</Li>
        <Li>Hero Splender</Li>
        <Li>Pulsar 180</Li>
    </ol>
    <h4>Unordered List</h4>
    <ul type ="square">
        <p style="color:burlywood" ><b>List of coding languages</b></p>
        <Li>C++</Li>
        <Li>C#</Li>
        <Li>JAVA</Li>
    </ul>
    <ul type="circle">
        <p style="color:green" ><b>List of recent technologies</b></p>
        <Li>ReactJS</Li>
        <Li>AngularJS</Li>
        <Li>NodeJS</Li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body style="background-color: rgb(2, 231, 150)">
    <h1>Registration Form</h1>
    <form>
        First Name:
        <input type="text" name="First Name">
        Last Name:
        <input type="text" name="Last Name">
        <br>
        <br>
        Email:
        <input type="email" name="Email">
        Phone no:
        <input type="number" name="number">
        <br>
        <br>
        Personal Skills:
        <br>
        <input type="checkbox" name="Decision making">Decision making
        <br>
        <input type="checkbox" name="Leadership">Leadership
        <br>
        <input type="checkbox" name="Management">Management
        <br>
        <br>
        Technical Skills:
        <br>
        <input type="checkbox" name="C">C
        <br>
        <input type="checkbox" name="C++">C++
        <br>
        <input type="checkbox" name="Java">Java
        <br>
        <input type="checkbox" name="Python">Python
        <br>
        <br>
        Password:
        <input type="password" name="Password">
        Confirm Password:
        <input type="password" name="Password">
        <br>
        <br>
        Diploma Departmnts
        <input type="text" name="Departments">
        Diploma Years:
        <input type="number" name="Diploma Years">
        <br>
        <br>
        Birthdate:
        <input type="date" name="date">
        <br>
        <br>
        <input type="submit" name="Submit">
        <input type="reset" name="reset">
    </form>
</body>
</body>
</html>
